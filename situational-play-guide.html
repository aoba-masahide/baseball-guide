<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚾ 野球 状況別プレーガイド</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=M+PLUS+Rounded+1c:wght@700;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg-dark: #0f1923;
  --bg-card: #1a2634;
  --bg-card-hover: #1f2f40;
  --accent-blue: #2196f3;
  --accent-cyan: #00bcd4;
  --accent-green: #4caf50;
  --accent-orange: #ff9800;
  --accent-red: #f44336;
  --accent-yellow: #ffd600;
  --accent-purple: #ab47bc;
  --text-primary: #e8eaed;
  --text-secondary: #9aa0a6;
  --text-muted: #5f6368;
  --border: #2d3d4f;
  --defense-color: #2196f3;
  --offense-color: #ff9800;
  --field-green: #2e7d32;
  --dirt-brown: #8d6e63;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Noto Sans JP', sans-serif;
  background: var(--bg-dark);
  color: var(--text-primary);
  line-height: 1.7;
  min-height: 100vh;
}

/* Background texture */
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background:
    radial-gradient(ellipse at 20% 0%, rgba(33,150,243,0.08) 0%, transparent 60%),
    radial-gradient(ellipse at 80% 100%, rgba(255,152,0,0.06) 0%, transparent 60%);
  pointer-events: none;
  z-index: 0;
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px 16px 80px;
  position: relative;
  z-index: 1;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  padding: 50px 20px 30px;
}
.header-badge {
  display: inline-block;
  background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
  color: white;
  font-size: 12px;
  font-weight: 700;
  padding: 4px 16px;
  border-radius: 20px;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 16px;
}
.header h1 {
  font-family: 'M PLUS Rounded 1c', sans-serif;
  font-size: clamp(26px, 5vw, 42px);
  font-weight: 900;
  background: linear-gradient(135deg, #fff 0%, #90caf9 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 10px;
}
.header p {
  color: var(--text-secondary);
  font-size: 15px;
  max-width: 600px;
  margin: 0 auto;
}

/* ===== CONTROLS ===== */
.controls {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 24px;
  margin: 24px 0;
  position: sticky;
  top: 8px;
  z-index: 50;
  backdrop-filter: blur(12px);
}
.control-row {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  align-items: center;
}
.control-group {
  flex: 1;
  min-width: 200px;
}
.control-label {
  font-size: 11px;
  font-weight: 700;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 1.5px;
  margin-bottom: 8px;
}
.btn-group {
  display: flex;
  gap: 4px;
  flex-wrap: wrap;
}
.btn {
  padding: 8px 16px;
  border: 2px solid var(--border);
  border-radius: 10px;
  background: transparent;
  color: var(--text-primary);
  font-family: inherit;
  font-size: 13px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
  white-space: nowrap;
}
.btn:hover {
  border-color: var(--accent-blue);
  background: rgba(33,150,243,0.1);
}
.btn.active {
  background: var(--accent-blue);
  border-color: var(--accent-blue);
  color: white;
  box-shadow: 0 2px 12px rgba(33,150,243,0.3);
}
.btn-runner {
  font-size: 12px;
  padding: 6px 12px;
}
.btn-runner.active {
  background: var(--accent-orange);
  border-color: var(--accent-orange);
  box-shadow: 0 2px 12px rgba(255,152,0,0.3);
}

/* ===== SITUATION DISPLAY ===== */
.situation-banner {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  padding: 20px;
  margin: 20px 0;
  flex-wrap: wrap;
}
.situation-diamond {
  width: 100px;
  height: 100px;
  flex-shrink: 0;
}
.situation-text {
  text-align: center;
}
.situation-text h2 {
  font-family: 'M PLUS Rounded 1c', sans-serif;
  font-size: 22px;
  font-weight: 900;
  color: var(--accent-yellow);
}
.situation-text p {
  font-size: 13px;
  color: var(--text-secondary);
  margin-top: 4px;
}

/* ===== CONTENT PANELS ===== */
.panels {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 8px;
}
@media (max-width: 768px) {
  .panels { grid-template-columns: 1fr; }
}

.panel {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 16px;
  overflow: hidden;
}
.panel-header {
  padding: 18px 22px 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  border-bottom: 1px solid var(--border);
}
.panel-header.defense {
  background: linear-gradient(135deg, rgba(33,150,243,0.12), rgba(0,188,212,0.08));
}
.panel-header.offense {
  background: linear-gradient(135deg, rgba(255,152,0,0.12), rgba(255,87,34,0.08));
}
.panel-header .icon {
  font-size: 24px;
}
.panel-header h3 {
  font-size: 16px;
  font-weight: 900;
}
.panel-header.defense h3 { color: var(--accent-blue); }
.panel-header.offense h3 { color: var(--accent-orange); }

.panel-body {
  padding: 20px 22px 24px;
}

/* Position blocks */
.pos-block {
  margin-bottom: 16px;
  padding: 14px 16px;
  border-radius: 12px;
  background: rgba(255,255,255,0.03);
  border-left: 4px solid var(--accent-blue);
}
.pos-block:last-child { margin-bottom: 0; }
.pos-block h4 {
  font-size: 14px;
  font-weight: 900;
  color: var(--accent-cyan);
  margin-bottom: 6px;
  display: flex;
  align-items: center;
  gap: 6px;
}
.pos-block p, .pos-block li {
  font-size: 13px;
  color: var(--text-secondary);
  line-height: 1.8;
}
.pos-block ul {
  padding-left: 16px;
  margin-top: 4px;
}
.pos-block li { margin-bottom: 2px; }

/* Offense blocks */
.off-block {
  margin-bottom: 16px;
  padding: 14px 16px;
  border-radius: 12px;
  background: rgba(255,255,255,0.03);
  border-left: 4px solid var(--accent-orange);
}
.off-block:last-child { margin-bottom: 0; }
.off-block h4 {
  font-size: 14px;
  font-weight: 900;
  color: var(--accent-yellow);
  margin-bottom: 6px;
}
.off-block p, .off-block li {
  font-size: 13px;
  color: var(--text-secondary);
  line-height: 1.8;
}
.off-block ul {
  padding-left: 16px;
  margin-top: 4px;
}
.off-block li { margin-bottom: 2px; }

/* Key point highlight */
.key-point {
  background: linear-gradient(135deg, rgba(255,214,0,0.1), rgba(255,152,0,0.05));
  border: 1px solid rgba(255,214,0,0.2);
  border-radius: 10px;
  padding: 12px 16px;
  margin-top: 16px;
}
.key-point h5 {
  font-size: 12px;
  color: var(--accent-yellow);
  font-weight: 900;
  margin-bottom: 4px;
  letter-spacing: 1px;
}
.key-point p {
  font-size: 13px;
  color: var(--text-secondary);
  line-height: 1.7;
}

/* Tags */
.tag {
  display: inline-block;
  font-size: 10px;
  font-weight: 700;
  padding: 2px 8px;
  border-radius: 4px;
  margin-right: 4px;
  vertical-align: middle;
}
.tag-force { background: rgba(244,67,54,0.2); color: #ef9a9a; }
.tag-dp { background: rgba(156,39,176,0.2); color: #ce93d8; }
.tag-steal { background: rgba(0,188,212,0.2); color: #80deea; }
.tag-bunt { background: rgba(76,175,80,0.2); color: #a5d6a7; }
.tag-cutoff { background: rgba(255,152,0,0.2); color: #ffcc80; }
.tag-priority { background: rgba(255,214,0,0.25); color: #fff176; }

/* Scroll-to-top */
.scroll-top {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--accent-blue);
  color: white;
  border: none;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(33,150,243,0.4);
  opacity: 0;
  transition: all 0.3s;
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: center;
}
.scroll-top.show { opacity: 1; }

/* Legend */
.legend {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  margin: 16px 0 8px;
}

/* No-selection message */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-muted);
}
.empty-state .icon { font-size: 48px; margin-bottom: 12px; }
.empty-state p { font-size: 15px; }

@media (max-width: 600px) {
  .controls { padding: 16px; position: sticky; top: 0; }
  .btn { padding: 6px 10px; font-size: 12px; }
  .panel-body { padding: 16px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <span class="header-badge">Intermediate Guide</span>
    <h1>状況別プレーガイド</h1>
    <p>アウトカウント × ランナー状況ごとに、守備・攻撃で何を考えるべきかを整理したガイドです</p>
  </div>

  <!-- Legend -->
  <div class="legend">
    <span class="tag tag-force">フォースプレー</span>
    <span class="tag tag-dp">ゲッツー警戒</span>
    <span class="tag tag-steal">盗塁警戒</span>
    <span class="tag tag-bunt">バント警戒</span>
    <span class="tag tag-cutoff">中継・カバー</span>
    <span class="tag tag-priority">最優先</span>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <div class="control-row">
      <div class="control-group">
        <div class="control-label">アウトカウント</div>
        <div class="btn-group">
          <button class="btn" data-out="0" onclick="setOut(0)">ノーアウト</button>
          <button class="btn" data-out="1" onclick="setOut(1)">ワンアウト</button>
          <button class="btn" data-out="2" onclick="setOut(2)">ツーアウト</button>
        </div>
      </div>
      <div class="control-group">
        <div class="control-label">ランナー状況</div>
        <div class="btn-group">
          <button class="btn btn-runner" data-runner="0" onclick="setRunner('0')">なし</button>
          <button class="btn btn-runner" data-runner="1" onclick="setRunner('1')">一塁</button>
          <button class="btn btn-runner" data-runner="2" onclick="setRunner('2')">二塁</button>
          <button class="btn btn-runner" data-runner="3" onclick="setRunner('3')">三塁</button>
          <button class="btn btn-runner" data-runner="12" onclick="setRunner('12')">一二塁</button>
          <button class="btn btn-runner" data-runner="13" onclick="setRunner('13')">一三塁</button>
          <button class="btn btn-runner" data-runner="23" onclick="setRunner('23')">二三塁</button>
          <button class="btn btn-runner" data-runner="123" onclick="setRunner('123')">満塁</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Situation display -->
  <div class="situation-banner" id="situationBanner" style="display:none;">
    <svg class="situation-diamond" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <polygon points="50,90 90,50 50,10 10,50" fill="none" stroke="#2d3d4f" stroke-width="2"/>
      <!-- Home -->
      <polygon points="50,90 45,84 50,78 55,84" fill="#5f6368" stroke="#9aa0a6" stroke-width="1"/>
      <!-- 1st -->
      <rect id="base1" x="85" y="45" width="10" height="10" rx="1" fill="#2d3d4f" stroke="#5f6368" stroke-width="1" transform="rotate(45 90 50)"/>
      <!-- 2nd -->
      <rect id="base2" x="45" y="5" width="10" height="10" rx="1" fill="#2d3d4f" stroke="#5f6368" stroke-width="1" transform="rotate(45 50 10)"/>
      <!-- 3rd -->
      <rect id="base3" x="5" y="45" width="10" height="10" rx="1" fill="#2d3d4f" stroke="#5f6368" stroke-width="1" transform="rotate(45 10 50)"/>
    </svg>
    <div class="situation-text">
      <h2 id="situationTitle">-</h2>
      <p id="situationSub">状況を選択してください</p>
    </div>
  </div>

  <!-- Empty state -->
  <div class="empty-state" id="emptyState">
    <div class="icon">👆</div>
    <p>アウトカウントとランナー状況を<br>選択してください</p>
  </div>

  <!-- Content panels -->
  <div class="panels" id="panels" style="display:none;">
    <div class="panel">
      <div class="panel-header defense">
        <span class="icon">🛡️</span>
        <h3>守備側の意識</h3>
      </div>
      <div class="panel-body" id="defenseContent"></div>
    </div>
    <div class="panel">
      <div class="panel-header offense">
        <span class="icon">⚔️</span>
        <h3>攻撃側の意識</h3>
      </div>
      <div class="panel-body" id="offenseContent"></div>
    </div>
  </div>
</div>

<button class="scroll-top" id="scrollTopBtn" onclick="window.scrollTo({top:0,behavior:'smooth'})">↑</button>

<script>
let currentOut = null;
let currentRunner = null;

function setOut(n) {
  currentOut = n;
  document.querySelectorAll('[data-out]').forEach(b => b.classList.remove('active'));
  document.querySelector(`[data-out="${n}"]`).classList.add('active');
  render();
}

function setRunner(r) {
  currentRunner = r;
  document.querySelectorAll('[data-runner]').forEach(b => b.classList.remove('active'));
  document.querySelector(`[data-runner="${r}"]`).classList.add('active');
  render();
}

function render() {
  if (currentOut === null || currentRunner === null) return;

  document.getElementById('emptyState').style.display = 'none';
  document.getElementById('situationBanner').style.display = 'flex';
  document.getElementById('panels').style.display = 'grid';

  // Update diamond
  const runnerSet = new Set(currentRunner === '0' ? [] : currentRunner.split('').map(Number));
  ['1','2','3'].forEach(b => {
    const el = document.getElementById('base' + b);
    if (runnerSet.has(parseInt(b))) {
      el.setAttribute('fill', '#ff9800');
      el.setAttribute('stroke', '#ffd600');
    } else {
      el.setAttribute('fill', '#2d3d4f');
      el.setAttribute('stroke', '#5f6368');
    }
  });

  const outLabels = ['ノーアウト', 'ワンアウト', 'ツーアウト'];
  const runnerLabels = { '0':'ランナーなし', '1':'ランナー一塁', '2':'ランナー二塁', '3':'ランナー三塁', '12':'ランナー一二塁', '13':'ランナー一三塁', '23':'ランナー二三塁', '123':'満塁' };
  document.getElementById('situationTitle').textContent = `${outLabels[currentOut]}・${runnerLabels[currentRunner]}`;

  const key = `${currentOut}_${currentRunner}`;
  const data = situations[key];

  if (data) {
    document.getElementById('defenseContent').innerHTML = data.defense;
    document.getElementById('offenseContent').innerHTML = data.offense;
  }

  // Scroll to panels
  document.getElementById('situationBanner').scrollIntoView({ behavior: 'smooth', block: 'start' });
}
